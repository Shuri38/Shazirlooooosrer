<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skins pour {{ weapon.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
        }

        img {
            margin-right: 15px;
            width: 100px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .skin-info {
            flex-grow: 1;
        }

        span {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Skins pour {{ weapon.name }}</h1>
        <ul>
            {% for skin in skins %}
                <li>
                    <img src="{{ skin.image.url }}" alt="{{ skin.name }}">
                    <div class="skin-info">
                        <strong>{{ skin.name }}</strong> - Rareté: {{ skin.rarity }}
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'weapon_list' weapon.inventory.id %}" class="back-link">Retour à la liste des armes</a>
    </div>
</body>
</html>
