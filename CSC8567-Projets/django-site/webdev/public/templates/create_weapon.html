<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Arme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Créer une Arme</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Nom de l'Arme :</label>
            <input type="text" id="name" name="name" required>
            <label for="weapon_type">Type d'Arme :</label>
            <input type="text" id="weapon_type" name="weapon_type" required>
            <label for="damage">Dégâts :</label>
            <input type="number" id="damage" name="damage" required>
            <label for="inventory">Sélectionnez un Inventaire :</label>
            <select name="inventory" id="inventory">
                {% for inventory in inventories %}
                    <option value="{{ inventory.id }}">Inventaire de {{ inventory.user.username }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Créer Arme">
        </form>
    </div>
</body>
</html>
